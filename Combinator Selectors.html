<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Combination Selectors.css">
</head>
<body>
    <!-- Descendent and child selectors -->
    <section>
        <p>para 1</p>
        <p>para 2</p>
        <h1>h1</h1>
        <footer>
            <p>para 3</p>
            <h2>h2</h2>
        </footer>
    </section>

    <!-- adjacent and general sibling selectors -->
     <section>
        <div>
            <p>para-4</p>
            <p>para-5</p>
            <aside>-----</aside>
        </div>
        <p>para-1</p>
        <p>para-2</p>
        <h1>h1 tag</h1>
        <p>para-3</p>
     </section>
</body>
</html>
